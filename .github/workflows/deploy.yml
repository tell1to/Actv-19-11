name: Build and Push Docker Image

on:
  push:
    branches:
      - "main"

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ðŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}

      - name: ðŸ—ï¸ Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/tell1to/actv-19-11/flask-app:latest
            ghcr.io/tell1to/actv-19-11:${{ github.sha }}

      - name: ðŸ§¾ Mostrar variables bÃ¡sicas (solo locales, no secretos)
        run: |
          echo "Probando conexiÃ³n SSH con:"
          echo "Host: ${{ secrets.VPS_HOST }}"
          echo "Usuario: ${{ secrets.VPS_USER }}"
          echo "Puerto: ${{ secrets.VPS_SSH_PORT }}"
          echo "Password: ${{ secrets.VPS_PASSWORD }}"
          
      - name: ðŸ§ª Probar conexiÃ³n SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: ${{ secrets.VPS_SSH_PORT }}
          script: |
           echo "âœ… ConexiÃ³n exitosa desde GitHub Actions"
           hostname
           whoami
           uptime

      - name: Pasar el stack.yml al servidor y desplegar
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: ${{ secrets.VPS_SSH_PORT }}
          source: "stack.yml"
          target: "/home/${{ secrets.VPS_USER }}/despliegue/stack.yml"
      
      - name: Desplegando servicios
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: ${{ secrets.VPS_SSH_PORT }}
          script: |
            echo "ðŸš€ Desplegando la nueva versiÃ³n de la aplicaciÃ³n..."

            cd ~

            #Paso 1 Descargar la imagen
            echo "${{secrets.CR_PAT}}" | docker login ghcr.io -u tell1to --password-stdin
            docker pull ghcr.io/tell1to/actv-19-11/flask-app:main

            #Paso 2 borrar el stack
            docker stack rm actv-19-11 || true

            sleep 40 

            #Paso 3 Despliegue de los servicios
            echo "==> Desplegando stack..."
            docker stack deploy -c stack.yml actv-19-11 --with-registry-auth actv-19-11

            docker ps
